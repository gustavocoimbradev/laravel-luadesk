name: Tests

on:
  push:
    branches: [main, master, develop, workos]
  pull_request:
    branches: [main, master, develop, workos]

jobs:
  pest-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: dom, curl, mbstring, zip, pdo, sqlite, pdo_sqlite, bcmath, intl, gd
          coverage: none

      - name: Install Dependencies
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader
          npm install
          npm run build

      - name: Prepare and Test
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ':memory:'
          BCRYPT_ROUNDS: 4
          CACHE_STORE: array
          SESSION_DRIVER: array
          QUEUE_CONNECTION: sync
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan migrate --force
          php artisan test

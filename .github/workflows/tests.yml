name: Run Tests

on: [push, pull_request]

jobs:
  pest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, dom, curl, libxml, sqlite, pdo_sqlite

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Install PHP Dependencies
        run: composer install --no-ansi --no-interaction --no-progress

      - name: Install Node Dependencies
        run: npm install

      - name: Build Assets
        run: npm run build

      - name: Run Tests
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ':memory:'
          APP_KEY: base64:fH8VvYh5Z5zD3p9Xl0m7Qz1R2S3T4U5V6W7X8Y9Z0A1=
        run: php artisan test --path tests/Feature
